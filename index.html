<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Feud Buzzer</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin-top: 50px;
      }

      h1 {
        font-size: 2em;
        margin-bottom: 20px;
      }

      #winner {
        font-size: 3em;
        margin: 40px 0;
        color: #333;
      }

      #resetBtn {
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
      }

      .instructions {
        font-size: 1.2em;
        margin-top: 30px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Family Feud Buzzer</h1>
    <div id="winner">Press the Space Bar or Click the Mouse!</div>
    <button id="resetBtn" style="display: none">Reset</button>

    <div class="instructions">
      Player 1: Press SPACE BAR<br />
      Player 2: Click LEFT MOUSE BUTTON<br /><br />
      Press ENTER or Click RESET to Start Over
    </div>

    <script>
      let hasWinner = false;

      document.addEventListener("keydown", function (e) {
        // Space for Player 1
        if (!hasWinner && e.code === "Space") {
          hasWinner = true;
          document.getElementById("winner").textContent =
            "Player 1 Buzzed In First!";
          document.getElementById("resetBtn").style.display = "inline-block";
        }

        // Enter key to reset if there's already a winner
        if (hasWinner && e.code === "Enter") {
          resetGame();
        }
      });

      document.addEventListener("mousedown", function (e) {
        // Left mouse button for Player 2
        if (!hasWinner && e.button === 0) {
          hasWinner = true;
          document.getElementById("winner").textContent =
            "Player 2 Buzzed In First!";
          document.getElementById("resetBtn").style.display = "inline-block";
        }
      });

      document.getElementById("resetBtn").addEventListener("click", resetGame);

      function resetGame() {
        hasWinner = false;
        document.getElementById("winner").textContent =
          "Press the Space Bar or Click the Mouse!";
        document.getElementById("resetBtn").style.display = "none";
      }
    </script>
  </body>
</html>
