<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Feud Buzzer</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin: 50px;
        position: relative;
        overflow: hidden;
      }

      h1 {
        font-size: 2em;
        margin-bottom: 20px;
      }

      #winner {
        font-size: 3em;
        margin: 40px 0;
        color: #333;
        z-index: 2;
        position: relative;
      }

      #resetBtn {
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        z-index: 2;
        position: relative;
      }

      .instructions {
        font-size: 1.2em;
        margin-top: 30px;
        color: #555;
        z-index: 2;
        position: relative;
      }

      /* Indicators for Player 1 (left) and Player 2 (right) */
      #player1-indicator,
      #player2-indicator {
        position: fixed;
        top: 0;
        height: 100vh;
        opacity: 0; /* Initially invisible */
        z-index: 1;
      }

      #player1-indicator {
        left: 0;
        width: 400px; /* Narrow bar on the left side */
        background: red;
      }

      #player2-indicator {
        right: 0;
        width: 400px; /* Narrow bar on the right side */
        background: blue;
      }
    </style>
  </head>
  <body>
    <h1>Family Feud Buzzer</h1>
    <div id="winner">Press the Space Bar or Click the Mouse!</div>
    <button id="resetBtn" style="display: none">Reset</button>

    <div class="instructions">
      Player 1 (Left side): Press SPACE BAR<br />
      Player 2 (Right side): Click LEFT MOUSE BUTTON <br /><br />
      Press ENTER or Click RESET to Start Over
    </div>

    <!-- Indicators for flashing -->
    <div id="player1-indicator"></div>
    <div id="player2-indicator"></div>

    <script>
      let hasWinner = false;
      const winnerDisplay = document.getElementById("winner");
      const resetBtn = document.getElementById("resetBtn");
      const player1Indicator = document.getElementById("player1-indicator");
      const player2Indicator = document.getElementById("player2-indicator");

      let resetTimeoutId = null; // Store the timeout that shows the reset button

      document.addEventListener("keydown", function (e) {
        // Space for Player 1
        if (!hasWinner && e.code === "Space") {
          hasWinner = true;
          declareWinner("Player 1 Buzzed In First!", "player1");
        }

        // Enter key to reset if there's already a winner
        if (hasWinner && e.code === "Enter") {
          resetGame();
        }
      });

      document.addEventListener("mousedown", function (e) {
        // Left mouse button for Player 2
        if (!hasWinner && e.button === 0) {
          hasWinner = true;
          declareWinner("Player 2 Buzzed In First!", "player2");
        }
      });

      resetBtn.addEventListener("click", resetGame);

      function declareWinner(message, player) {
        winnerDisplay.textContent = message;
        // Start the beep sequence and flashing
        // Once completed, we will wait 5 seconds before showing the reset button.
        playBeepSequence(5, player, function () {
          // After the beep sequence finishes, wait 5 seconds before showing reset
          resetTimeoutId = setTimeout(() => {
            resetBtn.style.display = "inline-block";
          }, 5000);
        });
      }

      function resetGame() {
        hasWinner = false;
        winnerDisplay.textContent = "Press the Space Bar or Click the Mouse!";
        resetBtn.style.display = "none";
        player1Indicator.style.opacity = "0";
        player2Indicator.style.opacity = "0";

        // Clear the timeout if it's still pending
        if (resetTimeoutId) {
          clearTimeout(resetTimeoutId);
          resetTimeoutId = null;
        }
      }

      // Plays a sequence of beeps. Each beep:
      // - Lasts 0.05 seconds
      // - Followed by 0.05 seconds of silence (0.1 seconds total per beep)
      // Flash logic:
      // - Turn on flash at beep start
      // - After 0.2 seconds, turn flash off for all but the last beep
      // - The last beep leaves the flash on permanently
      // After all beeps finish, call the callback.
      function playBeepSequence(count, player, callback) {
        if (count <= 0) {
          // All beeps done, call the callback
          if (callback) callback();
          return;
        }

        const beepDuration = 0.05; // 0.05 seconds per beep
        const silenceAfterBeep = 0.05; // 0.05 seconds silence after beep
        const flashDuration = 0.2; // flash on for 0.2 seconds

        // Create audio context for each beep
        const audioContext = new (window.AudioContext ||
          window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.type = "sine";
        oscillator.frequency.value = 440;
        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        // Turn on flash at the start of the beep
        flashIndicator(player, true);

        oscillator.start();
        oscillator.stop(audioContext.currentTime + beepDuration);

        // If not the last beep, turn off the flash after flashDuration
        // If it is the last beep, leave it on
        if (count > 1) {
          setTimeout(() => {
            flashIndicator(player, false);
          }, flashDuration * 1000);
        }

        // Schedule the next beep
        setTimeout(() => {
          playBeepSequence(count - 1, player, callback);
        }, (beepDuration + silenceAfterBeep) * 1000);
      }

      function flashIndicator(player, on) {
        if (player === "player1") {
          player1Indicator.style.opacity = on ? "1" : "0";
        } else if (player === "player2") {
          player2Indicator.style.opacity = on ? "1" : "0";
        }
      }
    </script>
  </body>
</html>
